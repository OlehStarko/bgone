<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BGone ‚Äì Background Remover</title>

  <!-- PWA support -->
  <link rel="manifest" href="/bgone/manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="/bgone/icons/icon-192.png">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0b0b0b, #222);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 { font-size: 2.5em; margin-bottom: 1em; }
    button {
      background: #007aff;
      color: white;
      font-size: 1.2em;
      border: none;
      padding: 15px 40px;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
    }
    button:active { background: #005ad1; }
    #iosMsg { margin-top: 20px; display: none; font-size: 0.9em; color: #ccc; }
  </style>
</head>
<body>
  <h1>Install BGone</h1>
  <p>Remove backgrounds instantly from your phone üì±</p>

  <button id="androidBtn">Download for Android</button>
  <button id="iosBtn">Download for iOS</button>

  <p id="iosMsg">To install on iPhone: tap the <b>Share</b> icon ‚Üí <b>Add to Home Screen</b>.</p>

  <script>
    let deferredPrompt;

    // –û—Ç—Ä–∏–º—É—î–º–æ –ø–æ–¥—ñ—é, –∫–æ–ª–∏ –±—Ä–∞—É–∑–µ—Ä –≥–æ—Ç–æ–≤–∏–π –ø–æ–∫–∞–∑–∞—Ç–∏ —É—Å—Ç–∞–Ω–æ–≤–∫—É
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
    });

    // Android
    document.getElementById('androidBtn').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
      } else {
        alert("If the install button doesn't appear, use Chrome menu ‚Üí Install app.");
      }
    });

    // iOS
    document.getElementById('iosBtn').addEventListener('click', () => {
      document.getElementById('iosMsg').style.display = 'block';
    });

    // –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/bgone/sw.js', { scope: '/bgone/' });
    }
  </script>
</body>
</html>
