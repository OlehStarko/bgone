<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BGone</title>
<link rel="stylesheet" href="/bgone/styles.css">
  <!-- PWA -->
  <link rel="manifest" href="/bgone/manifest.webmanifest">
  <meta name="theme-color" content="#0b0b0b">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="/bgone/icons/icon-192.png">

  <link rel="stylesheet" href="/bgone/styles.css">
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background:#0b0b0b; color:#fff; }
    header { padding:16px; text-align:center; font-weight:600; }
    main { padding:16px; max-width:920px; margin:0 auto; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    button, input[type="file"], input[type="color"] {
      background:#1f6feb; color:#fff; border:none; border-radius:10px; padding:10px 14px; cursor:pointer;
    }
    input[type="file"] { background:#30363d; }
    canvas { width:100%; height:auto; background:#111; border-radius:12px; }
    .hint { color:#aaa; font-size:14px; margin-top:8px; }
  </style>
</head>
<body>
  <header>BGone — видали фон, збережи PNG/PDF</header>

  <main>
    <div class="row" style="margin-top:12px">
  <button id="autoRemove">Автовидалення фону (AI)</button>
  <label style="color:#aaa">М’якість краю
    <input type="range" id="feather" min="0" max="3" step="0.5" value="1.5">
  </label>
</div>
    <div class="row">
      <input type="file" id="file" accept="image/*">
      <button id="camera">Відкрити камеру</button>
      <input type="color" id="picker" value="#ffffff" title="Колір фону">
      <button id="uploadBgBtn">Upload BG</button>
      <input type="file" id="bgFile" accept="image/*" style="display:none">
    </div>

    <p class="hint">Порада: після обрізки фон можна замінити на колір або власне зображення.</p>

    <canvas id="canvas"></canvas>

    <div class="row" style="margin-top:12px">
      <button id="savePng">Зберегти PNG</button>
      <button id="savePdf">Зберегти PDF</button>
    </div>
  </main>

  <script>
    // Реєстрація Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/bgone/sw.js', { scope: '/bgone/' });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.23.0/dist/ort.min.js"></script>
<script>
  // підказуємо ORT, де шукати .wasm (у тій же CDN-папці)
  if (globalThis.ort) {
    ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.23.0/dist/";
    ort.env.wasm.numThreads = 1; // можна 2-3 на десктопі
  }
</script>
  <script src="/bgone/app.js"></script>
</body>
</html>
